spring.application.name=virtual-agent-simulator-ws

# Server Configuration
server.port=8086

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging Configuration
logging.level.com.cisco.wccai=INFO
logging.level.org.springframework.web.socket=INFO

# WebSocket Configuration
spring.websocket.allowed-origins=*
# Max text message buffer size (10MB)
spring.websocket.max-text-message-buffer-size=10485760
# Max binary message buffer size (10MB)
spring.websocket.max-binary-message-buffer-size=10485760
# Max session idle timeout (15 minutes in milliseconds)
spring.websocket.max-session-idle-timeout=900000

# Tomcat WebSocket Configuration
# Set async send timeout (30 seconds)
server.tomcat.connection-timeout=30000
# Keep connection alive
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

# voice va input config
voice.va.input.timeout-millis=10000
voice.va.no-input.timeout-millis=15000

# audio config
voice.va.audio.use-chunked-audio=true
voice.va.audio.write-to-file=false
voice.va.audio.amplitude-threshold=2000
voice.va.audio.wav.buffer-size=8000
voice.va.audio.chunk.buffer-size=4000
voice.va.audio.ignore-buffer-size=15

# dtmf config
voice.va.dtmf.input-length=9
voice.va.dtmf.inter-digit-timeout-millis=5000
voice.va.dtmf.term-char=DTMF_DIGIT_POUND

